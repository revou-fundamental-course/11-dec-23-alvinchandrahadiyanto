<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmwood School</title>
    <link rel="icon" href="assets/logoElmwood.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <nav>
        <img src="assets/logoElmwood.png" alt="logo" class="logo">
        <ul class="nav-items">
            <li>Home</li>
            <li>Our profile</li>
            <li>Achievement</li>
            <li>Message us</li>
        </ul>
    </nav>
    <header>
        <h1>Welcome to our website</h1>
        <img src="assets/school.jpg" alt="School">
    </header>
    <div class="facilitations">
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/footballFacility.jpg');"
            ></div>
            <h4>Football Area</h4>
        </div>
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/auditorium.jpg');"></div>
            <h4>Auditorium</h4>
        </div>
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/canteen.jpg');"></div>
            <h4>Student Canteen</h4>
        </div>
    </div>
    <div class="messageUs">
        <div>
            <h2>Message Us</h2>
            <label for="name">Nama :</label>
            <input type="text" id="name" name="name" placeholder="nama" size="33"><br>
            <label for="birthdate">Tanggal Lahir :</label>
            <input type="date" id="birthdate" name="birthdate""><br>
            <label for="gender">Jenis Kelamin :</label>
            <input type="radio" id="laki" name="gender" value="Laki Laki" class="gender">
            <label for="laki">Laki Laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" class="gender">
            <label for="perempuan">Perempuan</label><br>
            <div class="pesan">Pesan :
                <textarea id="message" name="message" placeholder="pesan"></textarea><br>
            </div>
            <div class="buttons">
                <button id="submit" class="submit" onclick="getAll()">Submit</button>
                <button class="reset" onclick="resetAll()">Reset</button>
            </div>
        </div>
        <div id="showResult">
            <strong class="result">Current Time : </strong> <p id="waktu"></p><br>
            <br>
            <strong class="result">Nama : </strong> <p id="nama"></p><br>
            <strong class="result">Tanggal Lahir : </strong> <p id="lahir"></p><br>
            <strong class="result">Jenis Kelamin : </strong> <p id="kelamin"></p><br>
            <strong class="result">Pesan : </strong> <p id="pesan"></p><br>
        </div>
    </div>
</body>
</html>
