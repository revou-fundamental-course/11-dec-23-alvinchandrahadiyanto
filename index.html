<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmwood School</title>
    <link rel="icon" href="assets/logoElmwood.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="assets/logoElmwood.png" alt="logo" class="logo">
        <ul class="nav-items">
            <li>Home</li>
            <li>Our profile</li>
            <li>Achievement</li>
            <li><a href="#messageUs">Message us</a></li>
        </ul>
    </nav>
    <header>
        <h1 id="greet">Hi, Welcome to website</h1>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="assets/school.jpg" alt="School" style="width:100%">
            <div class="text">Entrance gate</div>
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="assets/footballFacility.jpg" style="width:100%">
            <div class="text">Football Facility</div>
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="assets/auditorium.jpg" style="width:100%">
            <div class="text">Auditorium</div>
            </div>

            <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="assets/canteen.jpg" style="width:100%">
            <div class="text">Canteen</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </header>
    <div class="facilitations">
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/footballFacility.jpg');"
            ></div>
            <h4>Football Area</h4>
        </div>
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/auditorium.jpg');"></div>
            <h4>Auditorium</h4>
        </div>
        <div>
            <div 
            class="cicle"
            style="background-image: url('assets/canteen.jpg');"></div>
            <h4>Student Canteen</h4>
        </div>
    </div>
    <div class="messageUs" id="messageUs">
        <div>
            <h2>Message Us</h2>
            <label for="name">Nama :</label>
            <input type="text" id="name" name="name" placeholder="nama"><br>
            <label for="birthdate">Tanggal Lahir :</label>
            <input type="date" id="birthdate" name="birthdate"><br>
            <label for="gender">Jenis Kelamin :</label>
            <input type="radio" id="laki" name="gender" value="Laki Laki" class="gender">
            <label for="laki">Laki Laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" class="gender">
            <label for="perempuan">Perempuan</label><br>
            <div class="pesan">Pesan :
                <textarea id="message" name="message" placeholder="pesan"></textarea><br>
            </div>
            <div class="buttons">
                <button id="submit" class="submit" onclick="getAll()">Submit</button>
                <button id="reset" class="reset" onclick="resetAll()">Reset</button>
            </div>
        </div>
        <div id="showResult">
            <strong class="result">Current Time : </strong> <span id="waktu"></span> <br><br>
            <strong class="result">Nama : </strong> <span id="nama"></span> <br><br>
            <strong class="result">Tanggal Lahir : </strong> <span id="lahir"></span> <br><br>
            <strong class="result">Jenis Kelamin : </strong> <span id="kelamin"></span> <br><br>
            <strong class="result">Pesan : </strong> <span id="pesan"></span> <br><br>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
